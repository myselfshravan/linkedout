<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Profile Extractor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup-wrapper">
      <div class="header">
        <h2>LinkedIn Profile Extractor</h2>
      </div>
      <div id="status" class="status"></div>
      <div id="actions" class="actions">
        <button id="extractProfile" class="extract-btn">
          Extract Profile Data
        </button>
      </div>
      <div id="preview" class="preview">
        <div id="profileName" class="section"></div>
        <div id="profileAbout" class="section"></div>
        <div id="profileFeatured" class="section"></div>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
